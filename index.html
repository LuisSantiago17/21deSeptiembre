<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flor Amarilla 💛🌼</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff8e1, #ffe082);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #fbc02d;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .flower {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 20px auto;
    }

    .petal {
      width: 70px;
      height: 100px;
      background: yellow;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -50px 0 0 -35px; /* centra cada pétalo */
      transform-origin: 50% 100%; /* rota desde la base */
      box-shadow: 0 0 10px rgba(255,223,0,0.7);
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    .petal.fallen {
      opacity: 0;
      transform: translateY(150px) rotate(90deg) !important;
    }

    .center {
      width: 90px;
      height: 90px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .btn {
      margin: 10px;
      padding: 12px 25px;
      background: #fdd835;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fbc02d;
      transform: scale(1.05);
    }

    .caption {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #795548;
      font-weight: bold;
      min-height: 3em;
      max-width: 90%;
    }

    /* Responsive para celulares */
    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }
      .flower {
        width: 150px;
        height: 150px;
      }
      .petal {
        width: 50px;
        height: 70px;
        margin: -35px 0 0 -25px;
      }
      .center {
        width: 60px;
        height: 60px;
      }
      .btn {
        font-size: 5vw;
        padding: 10px 20px;
      }
      .caption {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <h1>Flor Amarilla 💛🌼</h1>
  <div class="flower" id="flower">
    <div class="petal" style="transform: rotate(0deg) translateY(-100px);"></div>
    <div class="petal" style="transform: rotate(60deg) translateY(-100px);"></div>
    <div class="petal" style="transform: rotate(120deg) translateY(-100px);"></div>
    <div class="petal" style="transform: rotate(180deg) translateY(-100px);"></div>
    <div class="petal" style="transform: rotate(240deg) translateY(-100px);"></div>
    <div class="petal" style="transform: rotate(300deg) translateY(-100px);"></div>
    <div class="center"></div>
  </div>

  <button class="btn" id="giveBtn">Dar flores 🌼</button>
  <button class="btn" id="resetBtn">Reiniciar 🔄</button>

  <p class="caption" id="caption">Haz clic en “Dar flores” y mira cómo caen los pétalos con mensajes. 💛🌼</p>

  <script>
    const petals = document.querySelectorAll('.petal');
    const giveBtn = document.getElementById('giveBtn');
    const resetBtn = document.getElementById('resetBtn');
    const caption = document.getElementById('caption');

    const messages = [
      "Eres una persona muy especial en mi vida. 💛",
      "Gracias por siempre estar conmigo. 🌼",
      "Tu amistad ilumina mis días. ✨",
      "Me haces sonreír incluso en momentos difíciles. 😊",
      "Quiero que sepas cuánto te aprecio. 💕",
      "Eres única y valiosa para mí. 🌟"
    ];

    let fallenCount = 0;

    giveBtn.onclick = () => {
      if (fallenCount < petals.length) {
        petals[fallenCount].classList.add('fallen');
        caption.textContent = messages[fallenCount];
        fallenCount++;
      } else {
        caption.textContent = "Ya entregaste todos mis sentimientos en estos pétalos. 💛🌼";
      }
    };

    resetBtn.onclick = () => {
      petals.forEach(p => p.classList.remove('fallen'));
      fallenCount = 0;
      caption.textContent = "Haz clic en “Dar flores” y mira cómo caen los pétalos con mensajes. 💛🌼";
    };
  </script>
</body>
</html>
