<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas ðŸ’›ðŸŒ¼</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff8e1, #ffe082);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      color: #fbc02d;
      font-size: 6vw;
    }

    .bouquet {
      margin: 30px auto;
      position: relative;
      width: 150px;
      height: 200px;
    }

    .flower {
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: center;
      box-shadow: 0 0 10px rgba(255,223,0,0.7);
    }

    .stem {
      width: 6px;
      height: 100px;
      background: green;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .btn {
      margin: 10px;
      padding: 12px 22px;
      background: #fdd835;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 4vw;
      max-width: 90%;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fbc02d;
      transform: scale(1.05);
    }

    .caption {
      margin-top: 20px;
      font-size: 4.5vw;
      color: #795548;
      font-weight: bold;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    /* Responsive para pantallas chicas */
    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }
      .bouquet {
        width: 120px;
        height: 160px;
      }
      .flower {
        width: 30px;
        height: 30px;
      }
      .stem {
        height: 80px;
      }
      .btn {
        font-size: 5vw;
        padding: 10px 18px;
      }
      .caption {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <h1>Flores Amarillas ðŸ’›ðŸŒ¼</h1>
  <div class="bouquet" id="bouquet">
    <div class="stem"></div>
    <div class="flower" style="top:0;left:0;"></div>
    <div class="flower" style="top:0;right:0;"></div>
    <div class="flower" style="bottom:0;left:0;"></div>
    <div class="flower" style="bottom:0;right:0;"></div>
    <div class="flower" style="top:50%;left:50%;transform:translate(-50%,-50%);"></div>
  </div>

  <button class="btn" id="giveBtn">Dar flores ðŸŒ¼</button>
  <button class="btn" id="resetBtn">Reiniciar ðŸ”„</button>

  <p class="caption" id="caption">Te entrego estas flores amarillas como sÃ­mbolo de todo lo que siento por ti. ðŸ’›ðŸŒ¼</p>
  <div id="confetti"></div>

  <script>
    const bouquet = document.getElementById('bouquet');
    const giveBtn = document.getElementById('giveBtn');
    const resetBtn = document.getElementById('resetBtn');
    const confetti = document.getElementById('confetti');
    const caption = document.getElementById('caption');

    function makeConfetti() {
      confetti.innerHTML = '';
      const colors = ['#ffd54a','#ffeb3b','#fff176','#fdd835'];
      for (let i = 0; i < 28; i++) {
        const s = document.createElement('span');
        s.style.position = 'absolute';
        s.style.left = (50 + (Math.random() - 0.5) * 40) + '%';
        s.style.top = (10 + Math.random() * 30) + '%';
        s.style.background = colors[Math.floor(Math.random() * colors.length)];
        s.style.transform = `rotate(${Math.random() * 360}deg)`;
        s.style.opacity = 1;
        s.style.width = (6 + Math.random() * 12) + 'px';
        s.style.height = (8 + Math.random() * 16) + 'px';
        s.style.animation = `fall ${1 + Math.random() * 1.4}s ease-out forwards ${Math.random() * 0.2}s`;
        confetti.appendChild(s);
      }
    }

    const style = document.createElement('style');
    style.innerHTML = `@keyframes fall{to{transform:translateY(120vh) rotate(720deg);opacity:0}}`;
    document.head.appendChild(style);

    giveBtn.onclick = () => {
      bouquet.classList.remove('give');
      bouquet.offsetWidth;
      bouquet.classList.add('give');
      caption.textContent = 'Con estas flores amarillas quiero recordarte cuÃ¡nto te quiero y lo mucho que significas para mÃ­. ðŸ’›ðŸŒ¼';
      makeConfetti();
    };

    resetBtn.onclick = () => {
      bouquet.classList.remove('give');
      confetti.innerHTML = '';
      caption.textContent = 'Te entrego estas flores amarillas como sÃ­mbolo de todo lo que siento por ti. ðŸ’›ðŸŒ¼';
    };
  </script>
</body>
</html>
